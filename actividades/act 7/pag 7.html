<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Onda Senoidal Mario</title>
  <style>
    body {
      margin: 0;
      background: #3498db; /* 游댳 Azul de fondo de la p치gina */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Canvas (recuadro m치s peque침o) */
    .canvas {
      position: relative;
      width: 500px;   /* 游댳 Ancho del recuadro */
      height: 300px;  /* 游댳 Alto del recuadro */
      background-image: url("fondo mario.jpg"); /* 游댳 Inserta aqu칤 tu fondo */
      background-size: cover;
      background-position: center bottom;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    /* Estrella */
    .estrella {
      position: absolute;
      width: 80px;   /* 游댳 Tama침o de la estrella */
      height: 80px;
      background-image: url("star.png"); /* 游댳 Inserta aqu칤 tu estrella */
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="estrella" id="estrella"></div>
  </div>

  <script>
    const estrella = document.getElementById("estrella");

    // Par치metros del canvas
    const canvasWidth = 500;
    const canvasHeight = 300;

    // Par치metros de la estrella
    const estrellaWidth = 80;
    const estrellaHeight = 80;

    // Suelo calculado din치micamente (altura del canvas - altura de la estrella)
    const suelo = canvasHeight - estrellaHeight - 10; // 游댳 siempre pega en el piso
    const salto = 60;        // Altura m치xima del salto
    const velocidadSalto = 0.03; // Velocidad del salto (m치s bajo = m치s lento) y tmb significa que mientras m치s peque침o = saltos m치s largos/ancho

    // Movimiento horizontal
    let x = 0;
    let direction = 1;
    const xspeed = 1.5; // mientras m치s grande el num = se mueve m치s r치pido horizontalmente

    // 츼ngulo para la funci칩n seno
    let angle = 0;

    function animar() {
      // Movimiento senoidal desde el suelo
      const y = suelo - Math.abs(Math.sin(angle) * salto);

      // Movimiento horizontal con rebote en los lados
      x += xspeed * direction;
      if (x <= 0 || x + estrellaWidth >= canvasWidth) {
        direction *= -1;
      }

      // Posici칩n de la estrella
      estrella.style.transform = `translate(${x}px, ${y}px)`;

      // Avanza el 치ngulo
      angle += velocidadSalto;

      requestAnimationFrame(animar);
    }

    animar();
  </script>
</body>
</html>
