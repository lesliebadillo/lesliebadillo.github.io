<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Interacción con Teclado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #texto {
      font-size: 1.8rem;
      margin-top: 20px;
    }

    img {
      max-width: 400px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Presiona una tecla (A, B, C, o D)</h1>
  <p id="texto">Esperando tu tecla...</p>
  <img id="imagen" src="" alt="Imagen" />


  <script>
    const texto = document.getElementById("texto");
    const imagen = document.getElementById("imagen");

    // Aquí defines las teclas, el texto y la imagen correspondiente
    const datos = {
      "a": {
        texto: "Has presionado la tecla A - Gato",
        // Reemplaza "gato.jpg" por el nombre de tu imagen guardada
        imagen: "gato.jpg"
      },
      "b": {
        texto: "Has presionado la tecla B - Perro",
        // Reemplaza "perro.jpg" por tu archivo
        imagen: "cachorro.jpg"
      },
      "c": {
        texto: "Has presionado la tecla C - Panda",
        // Reemplaza "paisaje.jpg" por tu archivo
        imagen: "panda.jpg"
      },
      "d": {
        texto: "Has presionado la tecla D - Pinguino",
        // Reemplaza "carro.jpg" por tu archivo
        imagen: "pinguino.jpg"
      }
      
    };

    document.addEventListener("keydown", function(event) {
      const key = event.key.toLowerCase(); // convierte a minúscula
      if (datos[key]) {
        texto.textContent = datos[key].texto;
        imagen.src = datos[key].imagen;
      }
    });
  </script>
</body>
</html>
