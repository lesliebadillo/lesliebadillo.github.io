<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 3</title>
    <style>
        body{
            text-align:center
            background-color: white;
        }
        canvas{
            border: 1px solid #19c050;
          background-color: white;
        }
        </style>

        <script>
      window.onload=function(){
          var canvas = document.getElementById("micanvas");
          var context = canvas.getContext("2d");
          context.fillStyle="red";
          context.fillRect(10,10,100,100);// el primer par de numeros es coordenada de donde esta colocado el cuadro, el otro par es el tamano
          context.fillStyle="blue";
          context.fillRect(200,100,100,500);
          context.fillStyle="green";
          context.fillRect(80,50,300,100);  
        }//funcion para dibujar un rectangulo
  </script>

</head>
<body>
    <canvas id=”micanvas” width=”600” height=”200”></canvas>

</body>
</html>
